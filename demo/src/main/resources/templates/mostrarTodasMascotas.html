<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petly allPets</title>
    <link rel="icon" href="/images/dog.png" />
    <meta
      name="author"
      content="Hermann Hernández, Nicolás Rincón, Alejandro Suárez"
    />
    <meta name="keywords" content="petly, veterinary, vet, pet, dog" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/allPets.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    
</head>
<body>

    <div class = "sidebar">
        <div class = "top">
            <img src="/images/dog.png" alt="logo" id="btn"/>
            <div class = "logo">
                <span>Petly</span>
            </div>
        </div>

        <div class = "user">
            <img src="/images/vet1.jpg" alt="Veterinario" class="user-img"/>
            <p>Dr. Alexander García</p>           
        </div>
        
        <div class = "nav">
            <ul>
                <li>
                    <a href="/demo/src/main/resources/templates/mostrarTodasMascotas.html">
                        <i class="bx bx-table"></i>
                        <span class="nav-item">Ver mascotas</span>
                    </a>
                </li>

                <li>
                    <a href="/demo/src/main/resources/templates/registrarMascota.html">
                        <i class="bx bxs-dog"></i>
                        <span class="nav-item">Registrar mascota</span>
                    </a>
                </li>

                <li>
                    <a href="/demo/src/main/resources/templates/tratamientos.html">
                        <i class="bx bx-capsule"></i>
                        <span class="nav-item">Ver tratamientos</span>
                    </a>
                </li>

                <li>
                    <a href="/demo/src/main/resources/templates/atencionMedica.html">
                        <i class="bx bx-plus-medical"></i>
                        <span class="nav-item">Atención medica</span>
                    </a>
                </li>

                <li>
                    <a href="/demo/src/main/resources/templates/verClientes.html">
                        <i class="bx bx-group"></i>
                        <span class="nav-item">Ver clientes</span>
                    </a>
                </li>

                <li>
                    <a href="/demo/src/main/resources/templates/registrarCliente.html">
                        <i class="bx bx-user-plus"></i>
                        <span class="nav-item">Registrar cliente</span>
                    </a>
                </li>

                <li id="logout">
                    <a href="/demo/src/main/resources/templates/registrarCliente.html">
                        <i class="bx bx-log-out"></i>
                        <span class="nav-item">Cerrar sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>  
    
    <div class = "main-content">
        <div class="search">
            <h1>Mascotas de Petly</h1>
            <input type="search" id="myInput" onkeyup="myFunction()" placeholder="Buscar" title="Type in a name">
        </div>
        
        <div>
            <table id="myTable" class="tablita">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Raza</th>
                        <th>Edad</th>
                        <th>Peso</th>
                        <th>Enfermedad</th>
                        <th>Mas Información</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mascota : ${mascotas}">
                        <td><img th:src="${mascota.foto}"/></td>
                        <td th:text="${mascota.nombre}"></td>
                        <td th:text="${mascota.raza}"></td>
                        <td th:text="${mascota.edad}"></td>
                        <td th:text="${mascota.peso}"></td>
                        <td th:text="${mascota.enfermedad}"></td>
                        <td>
                            <button class="verMas" onclick="window.location.href='/mascotas/find/' + '${mascota.id}'" >Ver mas</button>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
</body>

<script>
    let btn = document.querySelector('#btn');
    let sidebar = document.querySelector('.sidebar');

    btn.onclick = function() {
        sidebar.classList.toggle("active");
    };
</script>

</html>
