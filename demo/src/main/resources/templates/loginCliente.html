<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petly</title>
    <link rel="icon" href="/images/dog.png" />
    <meta
      name="author"
      content="Hermann Hernández, Nicolás Rincón, Alejandro Suárez"
    />
    <meta name="keywords" content="petly, veterinary, vet, pet, dog" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- boton para volver al landing -->
    <a th:href="@{/}">
      <img src="/images/dog.png" class="logoLogin" />
    </a>
    
    <div class="container">
      <!-- imagen de la izquierda -->
      <img src="/images/loginCliente.jpg" class="fotoLogin" />

      <!-- informacion de la derecha -->
      <div class="info">
        <h1>Iniciar sesión</h1>
        <h3>¡Inicia sesión a tu cuenta de Petly!</h3>

        <!-- formulario de inicio de sesion para cliente -->
        <form class="formulario" method="post">
          <div class="datos">
            <label for="cedula">Cédula</label>
            <input type="text" id="cedula" name="cedula" />
          </div>

          <!-- boton de inicio de sesion para cliente -->
          <button type="submit" class="boton">
            Iniciar sesión
          </button>

          <!-- redireccion para iniciar sesion de veterinario -->
          <p class="redirect">
            ¿Eres un veterinario? 
            <a th:href="@{/login/vet}">Inicia sesión aqui</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
