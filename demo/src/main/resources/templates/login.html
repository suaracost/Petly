<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petly</title>
    <link rel="icon" href="/images/dog.png" />
    <meta
      name="author"
      content="Hermann Hernández, Nicolás Rincón, Alejandro Suárez"
    />
    <meta name="keywords" content="petly, veterinary, vet, pet, dog" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="/images/loginCliente.jpg" class="fotoLogin" />

      <div class="info">
        <h1>Iniciar sesión</h1>
        <h3>¡Inicia sesión a tu cuenta de Petly!</h3>

        <form class="formulario" method="post">
          <div class="tipoDeCuenta">
            <label for="duenio">Dueño</label>
            <input type="radio" id="duenio" name="tipo" value="duenio" />
            <label for="vet">Veterinario</label>
            <input type="radio" id="vet" name="tipo" value="vet" />
          </div>
          
          <div class="datos">
            <label for="cedula">Cédula</label>
            <input type="number" id="cedula" name="cedula" />
          </div>
          
          <div class="datos">
            <label for="contra" id="contra-label">Contraseña</label>
            <input type="password" id="contra" name="contrasenia" />
          </div>

          <button type="submit" id="inicio" class="boton" style="display: block">
            Iniciar sesión
          </button>

          <button type="submit" id="botonDuenio" class="boton" style="display: none">
            Iniciar sesión
          </button>

          <button type="submit" id="botonVet" class="boton" style="display: none">
            Iniciar sesión
          </button>
        </form>
      </div>
    </div>

    <script>
      const duenioRadio = document.getElementById("duenio");
      const vetRadio = document.getElementById("vet");

      const contraLabel = document.getElementById("contra-label");
      const contraInput = document.getElementById("contra");

      const inicio = document.getElementById("inicio");
      const botonDuenio = document.getElementById("botonDuenio");
      const botonVet = document.getElementById("botonVet");

      duenioRadio.addEventListener("change", function () {
        if (this.checked) {
          contraLabel.style.display = "none";
          contraInput.style.display = "none";
          botonDuenio.style.display = "block";
          inicio.style.display = "none";
        }
      });

      vetRadio.addEventListener("change", function () {
        if (this.checked) {
          contraLabel.style.display = "block";
          contraInput.style.display = "block";
          botonVeterinario.style.display = "block";
          inicio.style.display = "none";
        }
      });
    </script>
  </body>
</html>
