<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petly</title>
    <link rel="icon" href="/images/dog.png" />
    <meta
      name="author"
      content="Hermann Hernández, Nicolás Rincón, Alejandro Suárez"
    />
    <meta name="keywords" content="petly, veterinary, vet, pet, dog" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/registroMascota.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <form th:object="${mascota}" th:action="@{/veterinario/mascotas/agregar}" method="post" class="card">
        <div class="card-top">
            <img src="/images/logo.png" alt="logo"/>          
            <h1>Registrar nueva mascota</h1>
        </div>
        <div class="formulario">

            <div class="form-div">

                <div class="form-group input-container">
                    <input th:field="*{nombre}" type="text" id="nombre" required>
                    <label class="label" for="nombre">Nombre de la mascota</label>
                    <div class="underline"></div>
                </div>
                
                <div class="form-group input-container">
                    <input th:field="*{raza}" type="text" id="raza" required>
                    <label class="label" for="raza">Raza</label>
                    <div class="underline"></div>
                </div>

            </div>

            <div class="form-div">

                <div class="form-group input-container">
                    <input th:field="*{edad}" type="number" id="edad" required>
                    <label class="label" for="edad">Edad</label>
                    <div class="underline"></div>
                </div>
        
                <div class="form-group input-container">
                    <input th:field="*{peso}" type="number" id="peso" required>
                    <label class="label" for="peso">Peso</label>
                    <div class="underline"></div>
                </div>

            </div>

            <div class="form-div">

                <div class="form-group input-container">
                    <input th:field="*{enfermedad}" type="text" id="enfermedad" required>
                    <label class="label" for="enfermedad">Enfermedad</label>
                    <div class="underline"></div>
                </div>
        
                <div class="form-group input-container">
                    <input th:field="*{foto}" type="url" id="foto" required>
                    <label class="label" for="foto">Foto</label>
                    <div class="underline"></div>
                </div>

            </div>   
    
            <!-- Revisar esta parte para que el registro funcione -->
            <div class="form-group input-container form-div">
                <input type="text" id="cedulaDueno" name="cedulaDueno" required>
                <label class="label" for="cedulaDueno">Cedula Dueño</label>
                <div class="underline"></div>
            </div>
            
            <div class="form-div">
                <button class="btn-secondary" onclick="window.location.href='/veterinario/mascotas/all'">Volver</button>
                <button type="submit" class="btn-primary">Registrar</button>
            </div>
        </div>
    </form>
</body>

<script>
    window.onload = function() {
        document.getElementById('edad').value = '';
        document.getElementById('peso').value = '';
    };
</script>

</html>
